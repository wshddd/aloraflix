<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Vídeos</h1>
    </header>

    <main>
        <!-- Vídeo em destaque -->
        <section class="featured-video">
            <h2>Vídeo em Destaque</h2>
            <!-- Link para um vídeo do YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VJpGPTBdUaM?si=9RDVDqo0lwiEIjYS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <!-- Catálogo de vídeos -->
        <section class="video-catalog">
            <h2>Outros Vídeos</h2>
            <div class="video-list">
                <div class="video-item">
                    <!-- Link para um vídeo do YouTube -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Bq_zfnlbLpM?si=ffXxRLh0KHuZAJpx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <!-- Link para um vídeo do YouTube -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/CAZWRfq9dF4?si=YAesyNmDPHTaLxuK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
